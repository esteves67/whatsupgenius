    index:
      get_genius_title: Obtiens ton Genius 🧞‍♂️
      get_genius_description: |
        En un clic, crée une playlist collaborative sur <span class="font-weight-bold">Spotify</span>
        et obtiens ton 🤖 <span class="font-weight-bold">What's up Genius?</span>.
        Grâce à lui, ajoute des musiques à ta playlist depuis WhatsApp ! <br><br>
        Oh et, besoin des lyrics ? <span class="font-weight-bold">What's up Genius?</span> 
        te les envoie grâce à la puissance de <span class="font-weight-bold">Genius.com</span> ! 
      ready: Je suis prêt !

    carousel:
      carousel_title: Comment ça marche ?
      first_step:
        title: Première étape ☝️
        description: |
          Entre le nom de la playlist que tu souhaites créer et associer à 
          <span class="font-weight-bold">What's up Genius?</span>, ainsi que ton numéro de téléphone,
          puis connecte-toi avec ton compte Spotify.
      second_step:
        title: Deuxième étape ✌️
        description: |
          OK, playlist créée ! Maintenant, rends-toi sur
          WhatsApp et ajoute le numéro de téléphone affiché, puis envoie-lui le code.
      third_step:
        title: Troisième étape 🤟
        description: |
          Abracadabra ! Recherche un morceau sur Spotify en 
          tapant simplement "WUG" suivi de la musique que tu souhaites.
          Par exemple, "<span class="font-italic">WUG hot girl bummer</span>".
      fourth_step:
        title: Dernière étape 🔥
        description: |
          <span class="font-weight-bold">What's up genius?</span> t'envoie le premier résultat Spotify. 
          Pour ajouter ou non la musique à ta playlist, réponds simplement au bot.
          <p class="mt-2 text-justify">
          Les réponses positives doivent contenir
          "yes", "oui", "yeah", "ouais", "yep", "yup" ou "👍".<br>
          Pour les négatives : "no", "non", "nah", "nan", "nope", "nop" ou "👎".</p>
      last_thing:
        title: Psst 👂
        description: |
          Une dernière chose. <span class="font-weight-bold">What's up genius?</span> est top.
          <span class="font-weight-bold">What's up genius?</span> est beau, 
          <span class="font-weight-bold">What's up genius?</span> est fort.
          <span class="font-weight-bold">What's up genius?</span> peut également trouver les 
          lyrics de tes morceaux favoris.
